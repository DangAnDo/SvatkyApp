<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Vyhledávání</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <!-- Input pole pro zadání datumu -->
  <ion-item>
    <ion-label position="floating">Zadejte datum</ion-label>
    <ion-input [(ngModel)]="inputDate" placeholder="DD.MM."></ion-input>
  </ion-item>
  <ion-button expand="full" (click)="searchByDate()">Vyhledat podle data</ion-button>

  <!-- Výsledek podle datumu -->
  <ion-card *ngIf="resultDate">
    <ion-card-header>
      <ion-card-title>Svátek má:</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      {{ resultDate }}
    </ion-card-content>
  </ion-card>

    <!-- Vyhledávání podle jména -->
    <ion-item>
      <ion-label position="floating">Zadejte jméno</ion-label>
      <ion-input [(ngModel)]="inputName"></ion-input>
    </ion-item>
    <ion-button expand="full" (click)="searchByName()">Vyhledat podle jména</ion-button>
  
    <!-- Výsledek podle jména -->
    <ion-card *ngIf="resultName">
      <ion-card-header>
        <ion-card-title>Svátek ve dne:</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        {{ resultName }}
      </ion-card-content>
    </ion-card>
  </ion-content>
