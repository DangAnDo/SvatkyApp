<ion-header>
  <ion-toolbar>
    <ion-title>Oblíbené</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let favorite of favoriteNames">
      <ion-label>

        <p>{{ favorite.date }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
